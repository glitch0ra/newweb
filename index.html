<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Персональная медиа-галерея для демонстрации авторских медиа-работ">
    <meta property="og:title" content="Медиа-галерея">
    <meta property="og:description" content="Персональная медиа-галерея для демонстрации авторских медиа-работ">
    <meta property="og:type" content="website">
    <title>Медиа-галерея</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" class="background-video" autoplay muted loop playsinline>
        <source src="assets/background.webm" type="video/webm">
    </video>

    <!-- Header -->
    <header class="header">
        <video class="header-background" autoplay muted loop playsinline>
            <source src="assets/header.webm" type="video/webm">
        </video>
        <nav class="nav">
            <a href="#/main" class="nav-link" data-route="main">Главная</a>
            <a href="#/collections" class="nav-link" data-route="collections">Коллекции</a>
            <a href="#/screenshots" class="nav-link" data-route="screenshots">Скриншоты</a>
            <a href="#/videos" class="nav-link" data-route="videos">Видео</a>
            <a href="#/history" class="nav-link" data-route="history">История</a>
            <a href="#/about" class="nav-link" data-route="about">Об авторе</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <button class="modal-close" id="modal-close" aria-label="Закрыть">
                <span></span>
                <span></span>
            </button>
            <div class="modal-content" id="modal-content">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="js/utils/image-handler.js"></script>
    <script src="js/utils/parallax.js"></script>
    <script src="js/router.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/carousel.js"></script>
    <script src="js/pages/main.js"></script>
    <script src="js/pages/collections.js"></script>
    <script src="js/pages/screenshots.js"></script>
    <script src="js/pages/videos.js"></script>
    <script src="js/pages/history.js"></script>
    <script src="js/pages/about.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
