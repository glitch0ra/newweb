        .ai-matrix-loader {
            width: 120px;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;

                matrix-flicker 0.5s infinite,

/* Базовый reset */
* {

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;

    margin: -1px;
    overflow: hidden;

}

html {
    scroll-behavior: smooth;
}
